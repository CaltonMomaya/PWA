<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login formsss</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#317EFB">
</head>
<body>

<button id="installBtn" style="display:none; position:fixed; bottom:20px; right:20px; padding:12px 18px; border:none; border-radius:10px; background:#317EFB; color:white; font-size:16px; cursor:pointer;">Install App</button>

<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box"><input type="text" placeholder="Username" required><i class='bx bx-user'></i></div>
        <div class="input-box"><input type="password" placeholder="Password" required><i class='bx bx-lock'></i></div>
        <div class="remember-forgot"><label><input type="checkbox"> Remember me</label><a href="#">Forgot Password?</a></div>
        <button type="submit" class="btn">Login</button>
        <div class="Register-link"><p>Don't have an account? <a href="#">Register</a></p></div>
    </form>
</div>

<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
    installBtn.style.display = "none";
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
});

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
